<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário com JavaScript</title>
    <script>
         window.onload = function() {
                var usuario = prompt("Qual o seu nome?");
                if (usuario && usuario.trim() !== "") {
                    document.getElementById('saudacao').innerText = "Boas-Vindas, " + usuario + "!!";
                }
                else {
                    document.getElementById('saudacao').innerText = "Boas-Vindas, Caro Visitante"
                }
        }
    </script>
</head>
<body>
    <h1 id="saudacao">Formulário com JavaScript</h1><br>
    <form action="#" method="post" onsubmit="return validar();">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" ><br><br><br>
        
        <label>Sexo:</label><br>
        <select id="sexo" name="sexo">
            <option value="M">M</option>
            <option value="F">F</option>
            <option value="nao declarar">Não declarar</option>
        </select><br><br><br>

        <label for="estado-civil">Estado Civil:</label>
        <select id="estado-civil" name="estado-civil" required>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="separado">Separado</option>
        </select><br><br><br>
        
        <label>Bens que possui:</label><br><br>
        <input type="checkbox" id="moto" name="bens" value="moto">
        <label for="moto">Moto</label><br>
        <input type="checkbox" id="casa" name="bens" value="casa">
        <label for="casa">Casa</label><br>
        <input type="checkbox" id="carro" name="bens" value="carro">
        <label for="carro">Carro</label><br><br><br>
        
        <label for="faixa-idade">Faixa de Idade:</label>
        <select id="faixa-idade" name="faixa-idade" required>
            <option value="menos-18">Menos de 18</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="mais-45">Mais de 45</option>
        </select><br><br><br>
        
        <label>Hobbies favoritos:</label><br><br>
        <input type="checkbox" id="games" name="Hobbies" value="games">
        <label for="games">games</label><br>
        <input type="checkbox" id="esportes" name="Hobbies" value="esportes">
        <label for="esportes">esportes</label><br>
        <input type="checkbox" id="livros" name="Hobbies" value="livros">
        <label for="livros">livros</label><br>
        <input type="checkbox" id="música" name="Hobbies" value="música">
        <label for="música">música</label><br>
        <input type="checkbox" id="filmes" name="Hobbies" value="filmes">
        <label for="filmes">filmes</label><br>
        <input type="checkbox" id="séries" name="Hobbies" value="séries">
        <label for="séries">séries</label><br><br><br>

        <label for="observacoes">Observações:</label><br>
        <textarea id="observacoes" name="observacoes" rows="5" cols="60"></textarea><br><br>
        
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
    <script>
        function validar() {
            var nome = document.getElementById('nome').value.trim();
            var observacoes = document.getElementById('observacoes').value.trim();

            if (nome === "") {
                alert("Alerta, o campo Nome não foi preenchido.");
                document.getElementById('nome').focus();
                return false;
            }

            if (observacoes === "") {
                alert("Alerta, o campo Observações não foi preenchido.");
                document.getElementById('observacoes').focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
