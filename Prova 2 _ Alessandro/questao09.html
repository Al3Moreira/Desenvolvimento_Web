<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 09</title>
    <link rel="stylesheet" href="questao02.css">
    <script>
        window.onload = function() {
               var usuario = prompt("Qual o seu nome?");
               if (usuario) {
                   document.getElementById('saudacao').innerText = "Boas-Vindas, " + usuario + "!!";
               }
        }
   </script>
</head>
<body>
    <img src="logo-top-transparente.png" alt="Logo Moda TOP" height="40px" width="100px">
    <h1 id="saudacao"></h1>
    <h2>Cadastro de Clientes</h2>
    <form autocomplete="on" method="post" onsubmit="return validar();">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="mome" id="inome">
        </p>
        <p>
            <label for="icpf">CPF: </label>
            <input type="number" name="cpf" id="icpf" placeholder="XXX.XXX.XXX-XX">
        </p>
        
            <p>
                <label for="iend">Endereço: </label> <br>
                <input type="text" name="end" id="iend">
                <label for="inum">Número: </label>
                <input type="number" name="num" id="inum" max=>
                <select name="est" id="ist"> 
                    <option value="">---Escolha---</option>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup> 
                </select> <br>
                <label for="iref">Referência: </label> <br>
                <textarea name="ref" id="iref" cols="60" rows="5" max="100"></textarea>
            </p>
        
        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="tel" id="itel" placeholder="(XX) XXXXX-XXXX">
        </p>
        <p>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem" > Feminino</label>
             
        </p>
        <p>
            <legend>Roupas Favoritas</legend>
            <input type="checkbox" name="cam" id="icma" > <label for="icam" > Camisas </label> <br>
            <input type="checkbox" name="cal" id="ical"> <label for="ical"> Calças</label> <br> 
            <input type="checkbox" name="ber" id="iber"> <label for="iber"> Bermudas</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten"> Tenis</label> <br>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
        <script>
            function validar() {
                var num = document.getElementById('inum').value.trim();
    
                if (num === "") {
                    alert("Alerta, o campo Número não foi preenchido.");
                    document.getElementById('inum').focus();
                    return false;
                }
                return true;
            }
        </script>
        
    </form>
</body>
</body>
</html>
